<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h2>Tic-Tac-Toe</h2>
            <p><span class="display-player playerX">X</span>'s turn</p>
            <div class="display announcer hide"></div>
        </header>
        <div class="overlay Player-form" id="player-overlay">
            <form class="Player-Names">
                <h3>Player<span class="playerX"> X</span> name:</h3>
                <input type="text" id="playerXName">
                <h3>Player<span class="playerO"> O</span> name:</h3>
                <input type="text" id="playerOName">
                <button id="submit">Submit</button>
            </form>
        </div>
        <div class="gameBoard">
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
        </div>
        <div class="controls">
            <button class="reset">Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
